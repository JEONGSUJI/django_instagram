{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="mr-auto ml-auto mt-3 col-lg-4 col-md-6 col-sm-8 col-10">
            <div class="card text-center p-4">
                <h1>Instagram</h1>
                 <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <input type="text" class="form-control mt-3" name="username" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input type="password"  class="form-control mt-3" name="password" placeholder="비밀번호">
                    <button type="submit" class="btn btn-primary btn-md mt-3 btn-block">로그인</button>
                </form>
                <div class="dropdown-divider mt-4"></div>
                <a href="{% url 'members:login'%}">Facebook으로 로그인</a>
                <a class="mt-3">비밀번호를 잊으셨나요? </a>
            </div>

            <div class="card text-center mt-3 mb-3 pt-3 pb-3">
                <div class="card-body">
                    계정이 없으신가요? <a href="{%url 'index' %}">가입하기</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
